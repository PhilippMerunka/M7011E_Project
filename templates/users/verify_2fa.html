<!DOCTYPE html>
<html>
<head>
    <title>Verify 2FA</title>
</head>
<body>
    <h2>Two-Factor Authentication</h2>
    <form method="post">
        {% csrf_token %}
        <label for="otp">Enter your OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
